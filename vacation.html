<!DOCTYPE html>
<html>

<head>
    <title>
        Vacation HTML Page
    </title>
</head>

<body>

    <h2>Swathi Nuli selects a vacation</h2>

    <form>
        <div class="form-group">
            <input type="checkbox" id="air" name="topping1" value="True">
            <label for="air">Travel by Air</label></br>
        </div>
        <div class="form-group">
            <input type="checkbox" id="domestic" name="topping2" value="True">
            <label for="domestic">Domestic</label></br>
        </div>
        
        <div class="form-group">
        <input type="checkbox" id="resort" name="topping3" value="False">
        <label for="resort">Resort</label></br>
        </div>

        <input type="button" onclick="selectVacation()" value="Select a vacation">
    </form>

    <p id="result">This text will be replaced </p>

    <form>
        <div class="form-group">
            <label for="form1_city">Enter a city</label>
            <input type="text" class="form-control" id="form1_city" name="form1_city" value="city"> <br>
        </div>
        <div class="form-group">
            <label for="form1_price">Enter price</label> <br>
            <input type="text" id="form1_price" name="form1_price" autofocus> <br>
        </div> <br>
    
            <input type="button" class="btn btn-primary" onclick="updateVacation()" value="Update the vacation">
        
    </form>

    <script>
        var my_vacation = {};

        function selectVacation() {
            my_vacation = {};
            var label1_val = document.getElementById("air").checked;
            var label2_val = document.getElementById("domestic").checked;
            var label3_val = document.getElementById("resort").checked;
            if(label1_val == true)
            {
                my_vacation.air = true;
            }
            else 
            {
                my_vacation.air = false;
            }
            if(label2_val == true)
            {
                my_vacation.domestic = true;
            }
            else
            {
                my_vacation.domestic = false;
            }

            if(label3_val)
            {
                my_vacation.resort = true;
            }
            else 
            {
                my_vacation.resort = false;
            }
            document.getElementById("result").innerHTML = JSON.stringify(my_vacation);
        }

        function updateVacation()
        {
            var city_val = document.getElementById("form1_city").value;
            var price_val = document.getElementById("form1_price").value;
            my_vacation["city"] = city_val;
            my_vacation["price_val"] = price_val;
            document.getElementById("result").innerHTML = JSON.stringify(my_vacation);
        }
    </script>

</body>

</html>
